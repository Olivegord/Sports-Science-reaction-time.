  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Time Data</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
      color: #222;
    }

    main {
      max-width: 720px;
      width: 100%;
      padding: 2rem;
    }

    h1 {
      margin-top: 0;
      font-size: clamp(2rem, 4vw, 3rem);
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.75rem;
    }

    th, td {
      padding: 0.6rem 0.75rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 0.95rem;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    select, button {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      cursor: pointer;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      padding: 0.7rem 1.4rem;
      border-radius: 12px;
      background: var(--accent);
      color: #021507;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 12px 24px rgba(45, 220, 106, 0.25);
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .summary-grid {
      display: grid;
      gap: 0.75rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .summary-box {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .summary-box h3 {
      margin: 0;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .summary-box p {
      margin: 0.35rem 0 0;
      font-size: 1.35rem;
      font-weight: 600;
    }

    .muted {
      color: rgba(255, 255, 255, 0.65);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    footer {
      padding: 1.25rem;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(9, 12, 23, 0.85);
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    a { color: var(--accent); }

    .session-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      border: 1px dashed rgba(255, 255, 255, 0.25);
      border-radius: 18px;
    }

    @media (max-width: 600px) {
      .session-selector { flex-direction: column; align-items: stretch; }
      margin-top: 1.5rem;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
    }

    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    th {
      background-color: rgba(30, 144, 255, 0.15);
    }

    caption {
      caption-side: bottom;
      padding: 0.5rem;
      font-size: 0.9rem;
      color: rgba(0, 0, 0, 0.65);
    }

    .empty-state {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.1rem;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      color: #1e90ff;
    }
  </style>

<body>
  <header>
    <h1>Stored Reaction Time Sessions</h1>
  </header>
  <main>
    <section class="card">
      <div class="session-selector">
        <label for="sessionSelect">Select session:</label>
        <select id="sessionSelect" aria-label="Choose a recorded session"></select>
        <button id="clearButton" type="button">Clear all data</button>
        <a class="btn" href="index.html">Run new trials</a>
      </div>
      <p class="muted" id="sessionMeta"></p>
      <div class="summary-grid" id="summaryGrid"></div>
    </section>
    <section class="card" id="tablesSection">
      <h2>Per-Set Trial Tables</h2>
      <div id="tables"></div>
    </section>
    <section class="card hidden" id="emptyState">
      <div class="empty-state">
        <h2>No sessions yet</h2>
        <p class="muted">Run the experiment from <a href="index.html">the tester page</a>. Completed sessions automatically save to this device.</p>
      </div>
    </section>
  </main>
  <footer>
    <span>Data stays in this browser only. Export by copying tables into your lab notes.</span>
  </footer>
  <script>
    const STORAGE_KEY = 'reactionTimeSessions-v2';
    const select = document.getElementById('sessionSelect');
    const tables = document.getElementById('tables');
    const summaryGrid = document.getElementById('summaryGrid');
    const sessionMeta = document.getElementById('sessionMeta');
    const emptyState = document.getElementById('emptyState');
    const tablesSection = document.getElementById('tablesSection');
    const clearButton = document.getElementById('clearButton');
    const NOTE_LOOKUP = {
      baseline: 'No distractions. Focus on reacting to green with the J key only.',
      'letter-x': 'Letter X appears randomly — press F to dismiss it. Reaction timing still only counts the J key.',
      progress: 'Letter X distraction plus a filling progress bar. Press F to clear the X and Space to push the bar back.',
      celebration: 'Letter X, progress bar, and rainbow confetti all at once. Only the J key after green is recorded.',
    };

    function formatMs(ms) {
      return `${ms.toFixed(1)} ms`;
    }

    function normalizeSession(session) {
      if (session?.sets) {
        return {
          timestamp: session.timestamp || new Date().toISOString(),
          overallAverage: typeof session.overallAverage === 'number' ? session.overallAverage : null,
          sets: session.sets.map(set => ({
            id: set.id || crypto.randomUUID?.() || Math.random().toString(36).slice(2),
            name: set.name || 'Unnamed Set',
            note: typeof set.note === 'string' ? set.note : '',
            trials: Array.isArray(set.trials) ? set.trials : [],
            average: typeof set.average === 'number' ? set.average : null,
          })),
        };
      }
      if (Array.isArray(session?.trials)) {
        const average = session.average ?? (session.trials.length ? session.trials.reduce((a, b) => a + b, 0) / session.trials.length : 0);
        return {
          timestamp: session.timestamp || new Date().toISOString(),
          sets: [
            {
              id: 'legacy',
              name: 'Legacy Session',
              note: 'Imported from an earlier single-set run.',
              trials: session.trials,
              average,
            }
          ],
          overallAverage: average,
        };
      }
      return null;
    }

    function loadSessions() {
      try {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (!stored) return [];
        const parsed = JSON.parse(stored);
        const normalized = parsed
          .map(normalizeSession)
          .filter(Boolean);
        return normalized;
      } catch (error) {
        console.error('Unable to parse stored sessions', error);
        return [];
      }
    }

    function populateSelect(sessions) {
      select.innerHTML = '';
      sessions.forEach((session, index) => {
        const option = document.createElement('option');
        const time = new Date(session.timestamp);
        option.value = index;
        const totalTrials = session.sets.reduce((sum, set) => sum + (set.trials?.length || 0), 0);
        const overall = totalTrials ? (session.overallAverage ?? computeOverall(session)) : null;
        const labelAverage = overall ? formatMs(overall) : 'No data yet';
        option.textContent = `${time.toLocaleString()} — ${labelAverage}`;
        select.appendChild(option);
      });
      if (sessions.length) {
        select.value = '0';
      }
    }

    function renderSession(session) {
      if (!session) {
        tablesSection.classList.add('hidden');
        emptyState.classList.remove('hidden');
        sessionMeta.textContent = '';
        summaryGrid.innerHTML = '';
        tables.innerHTML = '';
        return;
      }
      tablesSection.classList.remove('hidden');
      emptyState.classList.add('hidden');

      const time = new Date(session.timestamp);
      const totalTrials = session.sets.reduce((sum, set) => sum + (set.trials?.length || 0), 0);
      const overall = totalTrials ? (session.overallAverage ?? computeOverall(session)) : null;
      const overallLabel = overall ? formatMs(overall) : 'No data yet';
      sessionMeta.textContent = `Recorded ${time.toLocaleString()} · Overall average ${overallLabel}`;

      summaryGrid.innerHTML = '';
      const setsCompleted = session.sets.filter(set => set.trials?.length).length;
      const summaryData = [
        { label: 'Sets Completed', value: `${setsCompleted} / ${session.sets.length}` },
        { label: 'Total Trials', value: totalTrials },
        { label: 'Overall Average', value: overall ? formatMs(overall) : 'No data yet' }
      ];
      summaryData.forEach(item => {
        const box = document.createElement('div');
        box.className = 'summary-box';
        box.innerHTML = `<h3>${item.label}</h3><p>${item.value}</p>`;
        summaryGrid.appendChild(box);
      });

      tables.innerHTML = '';
      session.sets.forEach((set, idx) => {
        const section = document.createElement('section');
        section.className = 'card';
        const heading = document.createElement('h3');
        heading.textContent = set.name;
        section.appendChild(heading);
        const averageLine = document.createElement('p');
        averageLine.className = 'muted';
        const average = (typeof set.average === 'number' ? set.average : null) ?? (set.trials.length ? (set.trials.reduce((a, b) => a + b, 0) / set.trials.length) : null);
        averageLine.textContent = average ? `Average: ${formatMs(average)}` : 'No data recorded';
        section.appendChild(averageLine);
        const noteText = set.note || NOTE_LOOKUP[set.id];
        if (noteText) {
          const noteLine = document.createElement('p');
          noteLine.className = 'muted';
          noteLine.textContent = `Notes: ${noteText}`;
          section.appendChild(noteLine);
        }
        if (set.trials.length) {
          const table = document.createElement('table');
          const thead = document.createElement('thead');
          thead.innerHTML = '<tr><th>Trial</th><th>Reaction Time</th></tr>';
          const tbody = document.createElement('tbody');
          set.trials.forEach((time, trialIdx) => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${trialIdx + 1}</td><td>${formatMs(time)}</td>`;
            tbody.appendChild(row);
          });
          table.appendChild(thead);
          table.appendChild(tbody);
          section.appendChild(table);
        }
        tables.appendChild(section);
      });
    }

    function computeOverall(session) {
      const total = session.sets.reduce((sum, set) => sum + (set.trials?.reduce((a, b) => a + b, 0) || 0), 0);
      const count = session.sets.reduce((sum, set) => sum + (set.trials?.length || 0), 0);
      return count ? total / count : 0;
    }

    function refresh() {
      const sessions = loadSessions();
      if (!sessions.length) {
        select.classList.add('hidden');
        clearButton.classList.add('hidden');
        renderSession(null);
        return;
      }
      select.classList.remove('hidden');
      clearButton.classList.remove('hidden');
      populateSelect(sessions);
      const index = Number(select.value) || 0;
      renderSession(sessions[index]);
    }

    select.addEventListener('change', () => {
      const sessions = loadSessions();
      const index = Number(select.value);
      renderSession(sessions[index]);
    });

    clearButton.addEventListener('click', () => {
      if (confirm('Remove all stored sessions from this browser?')) {
        localStorage.removeItem(STORAGE_KEY);
        refresh();
      }
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(err => console.error('SW registration failed', err));
      });
    }

    refresh();
  <main>
    <h1>Reaction Time Session Data</h1>
    <div id="table-container" class="empty-state">Loading...</div>
    <div style="text-align: center;"><a href="index.html">Back to tester</a></div>
  </main>
  <script>
    function createTable(session) {
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      ['Trial', 'Reaction time (ms)'].forEach((heading) => {
        const th = document.createElement('th');
        th.textContent = heading;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      session.trials.forEach((time, index) => {
        const row = document.createElement('tr');
        const trialCell = document.createElement('td');
        trialCell.textContent = index + 1;
        const timeCell = document.createElement('td');
        timeCell.textContent = time.toFixed(1);
        row.appendChild(trialCell);
        row.appendChild(timeCell);
        tbody.appendChild(row);
      });
      table.appendChild(tbody);

      const caption = document.createElement('caption');
      const recordedDate = new Date(session.recordedAt);
      caption.textContent = `Recorded ${recordedDate.toLocaleString()} • Average reaction time: ${session.average.toFixed(1)} ms`;
      table.appendChild(caption);
      return table;
    }

    function loadSession() {
      try {
        const raw = localStorage.getItem('reactionTimeSession');
        if (!raw) {
          return null;
        }
        return JSON.parse(raw);
      } catch (error) {
        console.error('Failed to parse stored session', error);
        return null;
      }
    }

    const container = document.getElementById('table-container');
    const session = loadSession();
    if (!session || !Array.isArray(session.trials) || session.trials.length === 0) {
      container.textContent = 'No session data found yet. Run a reaction time test to record results.';
      container.classList.add('empty-state');
    } else {
      container.classList.remove('empty-state');
      container.innerHTML = '';
      container.appendChild(createTable(session));
    }
  </script>
</body>
