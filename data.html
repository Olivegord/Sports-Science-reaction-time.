<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Time Data</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
      color: #222;
    }

    main {
      max-width: 720px;
      width: 100%;
      padding: 2rem;
    }

    h1 {
      margin-top: 0;
      font-size: clamp(2rem, 4vw, 3rem);
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
    }

    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    th {
      background-color: rgba(30, 144, 255, 0.15);
    }

    caption {
      caption-side: bottom;
      padding: 0.5rem;
      font-size: 0.9rem;
      color: rgba(0, 0, 0, 0.65);
    }

    .empty-state {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.1rem;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      color: #1e90ff;
    }
  </style>
</head>
<body>
  <main>
    <h1>Reaction Time Session Data</h1>
    <div id="table-container" class="empty-state">Loading...</div>
    <div style="text-align: center;"><a href="index.html">Back to tester</a></div>
  </main>
  <script>
    function createTable(session) {
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      ['Trial', 'Reaction time (ms)'].forEach((heading) => {
        const th = document.createElement('th');
        th.textContent = heading;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      session.trials.forEach((time, index) => {
        const row = document.createElement('tr');
        const trialCell = document.createElement('td');
        trialCell.textContent = index + 1;
        const timeCell = document.createElement('td');
        timeCell.textContent = time.toFixed(1);
        row.appendChild(trialCell);
        row.appendChild(timeCell);
        tbody.appendChild(row);
      });
      table.appendChild(tbody);

      const caption = document.createElement('caption');
      const recordedDate = new Date(session.recordedAt);
      caption.textContent = `Recorded ${recordedDate.toLocaleString()} â€¢ Average reaction time: ${session.average.toFixed(1)} ms`;
      table.appendChild(caption);
      return table;
    }

    function loadSession() {
      try {
        const raw = localStorage.getItem('reactionTimeSession');
        if (!raw) {
          return null;
        }
        return JSON.parse(raw);
      } catch (error) {
        console.error('Failed to parse stored session', error);
        return null;
      }
    }

    const container = document.getElementById('table-container');
    const session = loadSession();
    if (!session || !Array.isArray(session.trials) || session.trials.length === 0) {
      container.textContent = 'No session data found yet. Run a reaction time test to record results.';
      container.classList.add('empty-state');
    } else {
      container.classList.remove('empty-state');
      container.innerHTML = '';
      container.appendChild(createTable(session));
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./sw.js')
          .catch((error) => {
            console.error('Service worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
